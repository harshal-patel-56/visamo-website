<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="ut   f-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Visamo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/magnific-popup.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/themify-icons.css">
    <link rel="stylesheet" href="static/css/nice-select.css">
    <link rel="stylesheet" href="static/css/flaticon.css">
    <link rel="stylesheet" href="static/css/gijgo.css">
    <link rel="stylesheet" href="static/css/animate.css">
    <link rel="stylesheet" href="static/css/slick.css">
    <link rel="stylesheet" href="static/css/slicknav.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="static/css/style.css">
    <!-- <link rel="stylesheet" href="static/css/responsive.css"> -->
    <style>
        .bg {
            /* The image used */
            background-image: url("/static/img/banner/banner.png");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="card col-md-3 mt-5">
            <div class="card-body register-card-body">
                <div class="row justify-content-center">
                    <a href="{{ url_for('login') }}" class="col-12" style="margin-left: auto;margin-right: auto">
                        <h3 class="text-center">Visamo</h3>
                    </a>
                </div>

                <form action="{{ url_for('login') }}" method="post" id="login_form" class="mt-4">

                    <div class="input-group mb-3">
                        <input name="u_id" type="text" class="form-control" placeholder="Username" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fa fa-user"></span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                               required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fa fa-lock"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2 text-center justify-content-center">
                        <!-- /.col -->
                        <div class="col-12 mt-3  text-center">
                            <input type="submit" style="width: 100%; text-align: center"
                                   class="genric-btn primary radius arrow text-center" value="Login" id="submit_btn">
                        </div>
                        <div class="col-12 mt-3 text-center">
                            <a href="{{ url_for('sign_up') }}" style="width: 100%"
                               class="genric-btn info-border radius arrow text-center" id="submit_btn">Sign
                                Up</a>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div id="prompt_msg" class="mt-3 col-12 text-center text-danger">
                    {{ warning_message }}
                </div>
            </div>
            <!-- /.form-box -->
        </div>
    </div>
</div>
</body>
